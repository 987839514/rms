<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>合同报表</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <link rel="stylesheet" href="../../../static/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../../static/xqsight/widget/font-awesome.css"/>
    <link rel="stylesheet" href="../../../static/xqsight/widget/widget.css"/>
</head>

<body>

<div class="widget-box transparent widget-container-col">
    <div class="widget-header">
        <h4 class="widget-title lighter">
            <i class="ace-icon fa fa-filter"></i>查询条件</h4>
        <div class="widget-toolbar">
            <a href="javascript:void(0);" data-action="collapse">
                <i class="ace-icon fa fa-chevron-up"></i>
            </a>
        </div>
        <div class="widget-toolbar">
            <a href="javascript:void(0);" id="btn-undo" class="white">
                <i class="ace-icon fa fa-undo"></i> 重置
            </a>
        </div>
        <div class="widget-toolbar no-border">
            <a href="javascript:void(0);" id="btn-search" class="white btn-search">
                <i class="ace-icon fa fa-search"></i> 查询
            </a>
        </div>

    </div>
    <div class="widget-body">
        <div class="widget-main padding-6 no-padding-left no-padding-right">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">合同编号</label>
                    <div class="layui-input-inline">
                        <input type="text" name="contractNo" placeholder="合同编号" class="layui-input">
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>


<div class="widget-box transparent widget-container-col">
    <div class="widget-header">
        <h4 class="widget-title lighter"><i class="ace-icon fa fa-th"></i>合同列表</h4>
        <div class="widget-toolbar no-border">
            <a href="javascript:void(0);" id="btn-export" class="white">
                <i class="ace-icon fa fa-download"></i> 导出
            </a>
        </div>
    </div>
    <div class="widget-body">
        <div class="widget-main padding-6 no-padding-left no-padding-right">
            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col width="150">
                    <col width="200">
                    <col>
                </colgroup>
                <thead>
                <tr>
                    <th>合同编号</th>
                    <th>合同名称</th>
                    <th>楼宇号</th>
                    <th>房间号</th>
                    <th>签订日期</th>
                    <th>生效日期</th>
                    <th>到期日期</th>
                    <th>付费方式</th>
                    <th>月租金(元/月)</th>
                    <th>押金(元)</th>
                    <th>水电押金金额</th>
                    <th>智能电表首付金额</th>
                    <th>承租人</th>
                </tr>
                </thead>
                <tbody id="contractContent">
                </tbody>
            </table>
            <div id="contractPage"></div>
        </div>
    </div>
</div>

<script src="../../../static/jquery/jquery-1.9.1.min.js"></script>
<script src="../../../static/xqsight/pub.js"></script>
<script src="../../../static/layui/layui.js"></script>
<script src="../../../static/xqsight/widget/widgets.js"></script>
<script src="contractReport.js"></script>

<script id="contractTpl" type="text/html">
    {{#  layui.each(d.data, function(index, item){ }}
    <tr>
        <td>{{ item.contractCode }}</td>
        <td>{{ item.contractName }}</td>
        <td>{{ item.buildingName }}</td>
        <td>{{ item.roomNo }}</td>
        <td>{{ item.signDate }}</td>
        <td>{{ item.startDate }}</td>
        <td>{{ item.expiredDate }}</td>
        <td>{{ item.roomNo }}</td>
        <td>{{ item.rental }}</td>
        <td>{{ item.depositAmount }}</td>
        <td>{{ item.depositElectricAmount }}</td>
        <td>{{ item.cellPhone }}</td>
        <td>{{ item.cellPhone }}</td>
    </tr>
    {{#  }); }}

    {{#  if(d.data.length === 0){ }}
    无数据
    {{#  } }}
</script>
</body>
</html>
